<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud MongoDB Flask Python</title>
  </head>
  <body style="background:#f5f7fb;">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="#">Productos</a>
        <div class="ms-auto">
          <form class="d-inline" action="{{ url_for('logout') }}" method="get">
            <button class="btn btn-outline-danger btn-sm" type="submit">Cerrar sesión</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container py-4">
      <h1 class="h4 text-center mt-2 mb-4">APP CRUD con Flask + MongoDB</h1>
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-header">
              <h5 class="text-center">Alta de productos</h5>
            </div>
            <div class="card-body">
              <form
                id="form-guardar-producto"
                action="/productos"
                method="POST"
                enctype="multipart/form-data"
              >
                <label>Código</label>
                <input type="text" class="form-control mb-3" name="codigo" />
                <label>Nombre</label>
                <input type="text" class="form-control mb-3" name="nombre" />
                <label>Precio</label>
                <input type="text" class="form-control mb-3" name="precio" />
                <label for="categoria">Categoría</label>
                    <select class="form-control mb-3" name="categoria" id="categoria">
                      <option value="">Selecciona una categoría</option>
                      <option value="electronica">Electrónica</option>
                      <option value="ropa">Ropa</option>
                      <option value="hogar">Hogar</option>
                      <option value="deportes">Deportes</option>
                      <option value="alimentos">Alimentos</option>
                    </select>
                <label>Foto</label>
                <input type="file" class="form-control mb-3" name="foto" />
                <button class="btn btn-primary w-100" type="button"  onclick="confirmarGuardar()">Guardar</button>
                  </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="text-center">Listado de productos</h5>
            </div>
            <div class="card-body">
              <ul class="list-group">
                <div class="row">
                  {% for producto in productos %}
                  <div class="col-12 mb-3">
                    <li class="list-group-item">
                      <form  id="form-editar-{{ producto.codigo }}" action="/editar/{{ producto.codigo }}" method="POST" enctype="multipart/form-data">
                          <input type="hidden" name="foto_actual" value="{{ producto.foto }}" />
                          <label>Código</label>
                          <input type="text" class="form-control mb-2" value="{{ producto.codigo }}" name="codigo" required />
                          <label>Nombre</label>
                          <input type="text" class="form-control mb-2" value="{{ producto.nombre }}" name="nombre"  required />
                          <label>Precio</label>
                          <input type="text" class="form-control mb-2" value="{{ producto.precio }}" name="precio" required  />
                          <label for="categoria">Categoría</label>
                              <select class="form-control mb-3" name="categoria" id="categoria">
                                <option value="">Selecciona una categoría</option>
                                <option value="electronica">Electrónica</option>
                                <option value="ropa">Ropa</option>
                                <option value="hogar">Hogar</option>
                                <option value="deportes">Deportes</option>
                                <option value="alimentos">Alimentos</option>
                              </select>
                          <label>Foto (actual: {{ producto.foto }})</label>
                          <input type="file" class="form-control mb-2" name="foto" required />
                          <div class="d-flex gap-2">
                            <button class="btn btn-primary btn-sm" type="button" onclick="confirmarEditar('{{ producto.codigo }}')">Guardar cambios</button>
                            <a href="{{ url_for('eliminar', producto_codigo=producto.codigo) }}"  class="btn btn-outline-danger btn-sm" onclick="confirmarEliminar(event, '{{ producto.codigo }}')">Eliminar</a>
                          </div>
                        </form>
                    </li>
                  </div>
                  {% endfor %}
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>

  </body>
</html>
