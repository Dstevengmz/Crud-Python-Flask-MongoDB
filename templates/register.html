<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Registro</title>
  <style>
    body { background: #f5f7fb; }
    .card { border: none; box-shadow: 0 10px 25px rgba(0,0,0,.08); }
  </style>
  </head>
<body>
  <div class="container d-flex align-items-center" style="min-height: 100vh;">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card p-4">
          <h3 class="text-center mb-3">Crear cuenta</h3>

          {% with mensajes = get_flashed_messages(with_categories=true) %}
            {% if mensajes %}
              {% for categoria, m in mensajes %}
                <div class="alert alert-{{ categoria }}" role="alert">{{ m }}</div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
              <label class="form-label">Correo</label>
              <input type="email" name="correo" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" name="clave" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Confirmar contraseña</label>
              <input type="password" name="confirmar" class="form-control" required />
            </div>
            <button class="btn btn-primary w-100" type="submit">Registrarme</button>
          </form>

          <div class="text-center mt-3">
            <a href="{{ url_for('login') }}">¿Ya tienes cuenta? Inicia sesión</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
